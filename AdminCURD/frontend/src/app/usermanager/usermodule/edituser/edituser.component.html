<form [formGroup]="myform">
    <h1 mat-dialog-title>{{ inputdata.title }}</h1>
    <div mat-dialog-content>
  
      <!-- Name Input Field -->
      <mat-form-field style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <!-- Error message for 'name' if required -->
        <mat-error *ngIf="myform.get('name')?.hasError('required') && myform.get('name')?.touched">
          Name is required
        </mat-error>
      </mat-form-field>
  
      <!-- Email Input Field -->
      <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="myform.get('email')?.hasError('required') && myform.get('email')?.touched">
          Email is required
        </mat-error>
        <mat-error *ngIf="myform.get('email')?.hasError('email') && myform.get('email')?.touched">
          Enter a valid email
        </mat-error>
      </mat-form-field>
  
      <!-- Group Permission Field -->
      <mat-form-field style="width: 100%;">
        <mat-label>Group Permission</mat-label>
        <mat-select formControlName="group">
          <mat-option *ngFor="let group of grouplist" [value]="group.id">
            {{ group.group_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Company Field -->
      <mat-form-field style="width: 100%;">
        <mat-label>Company Name</mat-label>
        <mat-select formControlName="company">
          <mat-option *ngFor="let company of companylist" [value]="company.id">
            {{ company.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div mat-dialog-actions>
      <button mat-raised-button type="submit" color="primary" (click)="save()">Save</button>
      <button mat-raised-button color="warn" (click)="closepopup()">Close</button>
    </div>
  </form>
